<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <main>
        <section id="login-container" class="form-container">
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="message" class="message"></p>
        </section>

        <section id="dashboard-container" class="dashboard-container" style="display: none;">
            <nav class="dashboard-nav">
                <button id="nav-manage-users" class="nav-button active">Manage Users</button>
                <button id="nav-manage-classes" class="nav-button">Manage Classes</button>
                <button id="nav-view-analytics" class="nav-button">View Analytics</button>
                <button id="logout-btn" class="nav-button logout-button">Logout</button>
            </nav>

            <div class="content-area">
                <div id="users-section" class="section-content active-content">
                    <h2>Manage Users</h2>
                    <form id="add-user-form" class="add-form">
                        <h3>Add New User</h3>
                        <input type="email" id="add-email" placeholder="Email" required>
                        <input type="password" id="add-password" placeholder="Password" required>
                        <input type="text" id="add-name" placeholder="Full Name" required>
                        <select id="add-role" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                            <option value="admin">Admin</option>
                        </select>
                        <div id="student-specific-inputs" style="display: none;">
                            <input type="text" id="add-section" placeholder="Section" required>
                            <input type="number" id="add-year" placeholder="Year" required>
                        </div>
                        <button type="submit">Add User</button>
                    </form>
                    <div class="user-list">
                        <h3>Existing Users</h3>
                        <table id="users-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Section</th>
                                    <th>Year</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div id="classes-section" class="section-content">
                    <h2>Manage Classes</h2>
                    <form id="add-class-form" class="add-form">
                        <h3>Create New Class</h3>
                        <input type="text" id="class-name" placeholder="Class Name (e.g., MATH 101)" required>
                        <select id="faculty-select" required>
                            <option value="">Select Faculty</option>
                        </select>
                        <button type="submit">Create Class</button>
                    </form>
                    <h3>Assign Students to Classes</h3>
                    <div id="assign-students-container" class="add-form">
                        <select id="class-select" required>
                            <option value="">Select Class</option>
                        </select>
                        <select id="student-select" multiple required>
                            <option value="">Select Students (Ctrl/Cmd to select multiple)</option>
                        </select>
                        <button id="assign-students-btn" type="button">Assign Students</button>
                    </div>
                    <h3>Existing Classes</h3>
                    <ul id="classes-list"></ul>
                </div>

                <div id="analytics-section" class="section-content">
                    <h2>View Analytics</h2>
                    <div class="analytics-charts">
                        <div class="chart-container">
                            <h3>Overall Class Attendance</h3>
                            <canvas id="attendance-chart"></canvas>
                        </div>
                        <div class="chart-container">
                            <h3>Individual Student Attendance</h3>
                            <select id="analytics-student-select">
                                <option value="">Select Student</option>
                            </select>
                            <p id="student-attendance-percentage"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="edit-modal" class="modal-container">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Edit User</h2>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-uid">
                <input type="text" id="edit-name" placeholder="Full Name" required>
                <input type="email" id="edit-email" placeholder="Email" required disabled>
                <select id="edit-role" required>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                </select>
                <div id="edit-student-inputs" style="display: none;">
                    <input type="text" id="edit-section" placeholder="Section">
                    <input type="number" id="edit-year" placeholder="Year">
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
